<!DOCTYPE html>
<html lang="en" class="h-full overflow-x-hidden">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <title>LinkShrink - Page Not Found</title>
  <style>
    :root {
      --background: #f8f9fc;
      --foreground: #374151;
      --card: #ffffff;
      --card-foreground: #1f2937;
      --primary: #6366f1;
      --primary-light: #818cf8;
      --secondary: #f1f5f9;
      --secondary-foreground: #334155;
      --muted: #e2e8f0;
      --muted-foreground: #64748b;
      --accent: #ede9fe;
      --accent-foreground: #7c3aed;
      --border: #e2e8f0;
      --input: #f8fafc;
      --ring: rgba(99, 102, 241, 0.5);
      --danger: #ef4444;
      --danger-light: #fecaca;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-image: 
        radial-gradient(circle at 15% 85%, rgba(99, 102, 241, 0.03) 0%, transparent 40%),
        radial-gradient(circle at 85% 15%, rgba(124, 58, 237, 0.03) 0%, transparent 45%);
    }
    
    .logo-text {
      font-family: 'Playfair Display', serif;
      letter-spacing: -0.02em;
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .decorative-circle {
      position: fixed;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.03;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      pointer-events: none;
    }
    
    .error-card {
      background-color: var(--card);
      border-radius: 1.25rem;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.8);
      max-width: 36rem;
      width: 90%;
      text-align: center;
      padding: 2rem 1.25rem;
      margin: 0 1rem;
    }
    
    .error-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent-foreground), var(--primary));
      opacity: 0.8;
    }
    
    .error-icon-container {
      background-color: rgba(99, 102, 241, 0.1);
      padding: 1rem;
      border-radius: 9999px;
      display: inline-flex;
      margin-bottom: 1.5rem;
    }
    
    .home-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.5rem 1.25rem;
      transition: all 0.2s ease;
      color: white;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      margin-top: 1.5rem;
    }
    
    .home-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.2);
    }
    
    .error-text {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      opacity: 0.05;
      position: absolute;
      top: -1rem;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Montserrat', sans-serif;
      width: 100%;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    
    @media (max-width: 640px) {
      .error-card {
        padding: 2rem 1rem;
      }
      
      .decorative-circle {
        opacity: 0.02;
      }
    }
  </style>
</head>

<body class="antialiased h-full">
  <div class="decorative-circle" style="width: 300px; height: 300px; top: -100px; right: -50px;"></div>
  <div class="decorative-circle" style="width: 350px; height: 350px; bottom: -100px; left: -100px;"></div>
  
  <div class="error-card fade-in">
    <div class="error-text">404</div>
    <div class="error-icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M12 14a2 2 0 100-4 2 2 0 000 4z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    
    <h1 class="text-2xl md:text-3xl font-bold mb-2 logo-text">
      Link<span class="gradient-text">Shrink</span>
    </h1>
    
    <div class="mt-6 mb-4">
      <h2 class="text-xl font-semibold text-foreground mb-2">Page Not Found</h2>
      <p class="text-muted-foreground max-w-md mx-auto">
        The page you're looking for doesn't exist or has been moved to another URL.
      </p>
    </div>
    
    <a href="/" class="home-button mt-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
      <span>Return to Homepage</span>
    </a>
  </div>
</body>
</html>
